{% set name = "types-ujson" %}
{% set version = "4.2.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-ujson-{{ version }}.tar.gz
  sha256: 9e7576316914151f4e7086fae4c5aea3a17ae2d66c2edea6525f4c82354c364d

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  commands:
    - test -f $SP_DIR/ujson-stubs/__init__.pyi


about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for ujson
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - fhoehle
    - conda-forge/mypy
