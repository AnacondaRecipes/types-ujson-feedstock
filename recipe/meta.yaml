{% set name = "types-ujson" %}
{% set version = "5.3.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/types-ujson-{{ version }}.tar.gz
  sha256: 64698711b7b5e21a270213aa491ae3a4e2d75406e9536b1d998c259efb8aa416

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  commands:
    - test -f $SP_DIR/ujson-stubs/__init__.pyi


about:
  home: https://github.com/python/typeshed
  summary: Typing stubs for ujson
  license: Apache-2.0 AND MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - fhoehle
    - conda-forge/mypy
